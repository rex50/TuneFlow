# Android CI/CD Pipeline for Tune Flow App
# This workflow automates testing, building, and releasing the Android application
name: Android CI/CD Pipeline

# Trigger conditions: Run on pushes and pull requests to master branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-build-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository code
      # fetch-depth: 0 ensures we get complete git history for changelog generation
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      # Step 2: Install Java Development Kit (JDK) 17
      # Required for building Android applications
      # Uses Temurin distribution and caches Gradle dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Step 3: Make Gradle wrapper executable
      # Required on Unix-based systems to run Gradle commands
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 4: Cache Gradle dependencies
      # Speeds up subsequent builds by reusing downloaded dependencies
      # Cache key is based on Gradle files content for automatic invalidation
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 5: Execute unit tests
      # Runs all unit tests to ensure code quality
      - name: Run Unit Tests
        run: ./gradlew test

      # Step 6: Generate and publish test results
      # Creates a detailed test report visible in the GitHub Actions UI
      # Runs even if previous steps fail (if: always())
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test*/TEST-*.xml'
          detailed_summary: true
          include_passed: true

      # Step 7: Build the debug APK
      # Creates an installable Android application package
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Step 8: Extract version information from build.gradle.kts
      # Reads versionName and versionCode to use in release naming
      # Outputs are used in subsequent steps for tagging and file naming
      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K[0-9]+' app/build.gradle.kts)
          echo "name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION_NAME}-${VERSION_CODE}" >> $GITHUB_OUTPUT

      # Step 9: Generate changelog from git history
      # Creates a list of changes since the last release tag
      # If no previous tag exists, includes all commits
      - name: Generate Changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous tags, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Prepare changelog for GitHub release
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...v${{ steps.version.outputs.name }}-${{ steps.version.outputs.code }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 10: Upload APK as a workflow artifact
      # Makes the APK downloadable from the Actions tab
      # Retained for 30 days for easy access
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.version.outputs.tag }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90

      # Step 11: Create a GitHub Release
      # Only runs on pushes to master branch (not on pull requests)
      # Creates a new release with version tag and changelog
      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
          body: |
            # Tune Flow - Release ${{ steps.version.outputs.name }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Build Information
            - **Version**: ${{ steps.version.outputs.name }}
            - **Build**: ${{ steps.version.outputs.code }}
            - **Commit**: ${{ github.sha }}
            - **Date**: ${{ github.event.head_commit.timestamp }}
            
            ## Download
            Download the APK file below to install on your Android device.
          draft: false
          prerelease: false

      # Step 12: Attach APK to the GitHub Release
      # Only runs on pushes to master branch (not on pull requests)
      # Uploads the built APK as a downloadable release asset
      - name: Upload APK to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: TuneFlow-${{ steps.version.outputs.tag }}.apk
          asset_content_type: application/vnd.android.package-archive
